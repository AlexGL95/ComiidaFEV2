    </button>
    <!-- Etiquetas -->
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item" *ngIf="IS_SUPER" [routerLinkActive]="['active']">
                <a class="nav-link" href="/Home" [routerLink]="['/Home']">
                    <fa-icon [icon]="faHome"></fa-icon>
                    Inicio
                </a>
            </li>
            <li class="nav-item" *ngIf="IS_SUPER" [routerLinkActive]="['active']">
                <a class="nav-link" href="/Ronda" [routerLink]="['/Ronda']">Rondas</a>

            <li class="nav-item" *ngIf="IS_SUPER && !mensajeSinEquipos" [routerLinkActive]="['active']">
                <a class="nav-link" href="/Equipo" [routerLink]="['/Equipo']">Equipos</a>
            </li>
            <li class="nav-item" *ngIf="IS_SUPER && !mensajeSinRecetas" [routerLinkActive]="['active']">

            </li>

            </li>
            <li class="nav-item" *ngIf="IS_SUPER && mensajeSinRecetas" [routerLinkActive]="['active']">

                    <fa-icon [icon]="faSignOutAlt"></fa-icon>
                    Salir
                </a>
            </li>
        </ul>
