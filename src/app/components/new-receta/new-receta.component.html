<div class="container app">
    <!-- Titulo: Nueva receta -->
    <div class="container-fluid border-bottom border-secondary mt-2">
        <h2 align="center">Nueva receta</h2>
    </div>

    <div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="camposFaltantes">
        <strong>Campos Faltantes</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="camposFaltantes = false">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="row">
        <div class="col mx-auto">
            <div class="form-horizontal">

                <div class="form-group">
                    <label for="name" class="control-label-sm-3">
                        Nombre:
                    </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Nombre De Receta" [(ngModel)]="nombre">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col">
                        <div class="dropdown">
                            <button class="btn dropdown-toggle" type="button" data-toggle="dropdown">
                                {{mensajeCat}}
                            </button>
                            <ul class="dropdown-menu">
                                <li *ngFor="let categoria of categorias; index as i">
                                    <button type="button" class="btn" (click)="selecCategoria(i)">{{categoria}}</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="form-group mt-4">
                    <label for="position" class="control-label-sm-2">
                        Ingredientes:
                    </label>
                </div>

                <div class="row">

                    <div class="form-group">
                        <div class="col mt-3" *ngFor="let ingrediente of ingredientes; index as i">
                            <input type="text" class="form-control" id="name.{{i}}.ing" name="name" placeholder="Nuevo ingrediente" [(ngModel)]="ing[i]">
                        </div>
                    </div>

                    <div class="form-group">
                        <div *ngFor="let ingrediente2 of ingredientes2; index as i">
                            <div class="form-inline mt-3 w-2">
                                <input type="number" class="form-control" id="name" name="name.{{i}}.cant" OnlyNumber="true" onkeydown="return false" placeholder="Cant." [(ngModel)]="ing2[i]">

                                <div class="form-group">
                                    <div class="dropdown">
                                        <button class="btn dropdown-toggle" type="button" data-toggle="dropdown">
                                            {{mensajeUni[i]}}
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li *ngFor="let unidad of unidades">
                                                <button type="button" class="btn" (click)="selecUnidades(i, unidad)">{{unidad}}</button>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-success" (click)="nuevoIng()">Agregar</button>
                            <button type="button" class="btn btn-danger" (click)="quitarIng()">Retirar</button>
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="btn btn-info" (click)="guardar()">Guardar</button>
                            <button type="button" class="btn btn-primary" (click)="regreso()">Regresar A Home</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="cambio=true">
    Launch demo modal
  </button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" *ngIf="cambio2">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body" *ngIf="cambio">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" *ngIf="cambio">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
